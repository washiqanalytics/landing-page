<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WashIQ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0066FF;
            --green: #00D084;
            --orange: #FF6B35;
            --dark: #1a1a1a;
            --gray: #666666;
            --gray-light: #f5f5f5;
            --border: #e0e0e0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: #ffffff;
            -webkit-font-smoothing: antialiased;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.25rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
            text-decoration: none;
            letter-spacing: -0.02em;
        }

        .nav-back {
            color: var(--gray);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.2s ease;
        }

        .nav-back:hover {
            color: var(--dark);
        }

        /* Login Container */
        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            padding-top: 6rem;
        }

        .login-container {
            width: 100%;
            max-width: 440px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            color: var(--dark);
            letter-spacing: -0.02em;
        }

        .login-header p {
            color: var(--gray);
            font-size: 1rem;
        }

        .login-header p a {
            color: var(--green);
            text-decoration: none;
            font-weight: 600;
        }

        .login-header p a:hover {
            text-decoration: underline;
        }

        /* Login Form */
        .login-form {
            background: white;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
            font-size: 0.9375rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--green);
            box-shadow: 0 0 0 3px rgba(0, 208, 132, 0.1);
        }

        .form-input::placeholder {
            color: #999;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-wrapper label {
            font-size: 0.9375rem;
            color: var(--gray);
            cursor: pointer;
        }

        .forgot-link {
            color: var(--green);
            text-decoration: none;
            font-size: 0.9375rem;
            font-weight: 600;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: var(--green);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .btn-login:hover {
            background: #00B872;
            transform: translateY(-1px);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        /* Footer */
        .login-footer {
            margin-top: 2rem;
            text-align: center;
            color: var(--gray);
            font-size: 0.875rem;
        }

        .login-footer a {
            color: var(--gray);
            text-decoration: underline;
        }

        .login-footer a:hover {
            color: var(--dark);
        }

        /* Error Message */
        .error-message {
            background: #FEE;
            border: 1px solid #FCC;
            color: #C33;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            font-size: 0.9375rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .nav-container {
                padding: 1.25rem 1.5rem;
            }

            .login-wrapper {
                padding: 1.5rem;
                padding-top: 5rem;
            }

            .login-form {
                padding: 2rem 1.5rem;
            }

            .login-header h1 {
                font-size: 1.75rem;
            }

            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">WashIQ</a>
            <a href="/" class="nav-back">‚Üê Back to Home</a>
        </div>
    </nav>

    <!-- Login Container -->
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <h1>Welcome back</h1>
                <p>Don't have an account? <a href="/early-access.html">Request early access</a></p>
            </div>

            <div class="login-form">
                <div class="error-message" id="errorMessage">
                    Invalid email or password. Please try again.
                </div>

                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="you@company.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                        >
                    </div>

                    <div class="form-options">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-link" onclick="handleForgotPassword(event)">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn-login">Sign in</button>
                </form>
            </div>

            <div class="login-footer">
                <p>
                    By signing in, you agree to our <a href="/terms.html">Terms of Service</a> and <a href="/privacy.html">Privacy Policy</a>.
                </p>
            </div>
        </div>
    </div>

</body>
</html>
